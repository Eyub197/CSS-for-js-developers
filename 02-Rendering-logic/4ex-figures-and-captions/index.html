<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figures and captions</title>
</head>

<!-- The goal from this exercise is the figure to wrap around the content -->
<body>
    <style>
        figure {
          padding: 8px;
          border: 1px solid;
          margin-bottom: 32px;
        }
      
        figure img {
          margin-bottom: 8px;
        }
      
        figcaption {
          text-align: center;
          color: #666666;
        }
      </style>
      
      <figure>
        <img
          alt="A hallway with rainbow-colored lighting"
          src="https://courses.joshwcomeau.com/cfj-mats/wall-art.jpg"
          style="width: 200px;"
        />
        <figcaption>
          Photo by Efe Kurnaz in Camp Nou, Barcelona, Spain. Found on Unsplash.
        </figcaption>
      </figure>
      
      <figure>
        <img
          alt="A yawning kitten"
          src="https://courses.joshwcomeau.com/cfj-mats/cat-avatar-250px.jpg"
          style="width: 250px;"
        />
        <figcaption>
          Unknown photographer. Found on Unsplash.
        </figcaption>
      </figure>
</body>
</html>
