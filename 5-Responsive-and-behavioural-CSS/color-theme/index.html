<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Color theme</title>
</head>
<body>
    <style>
        :root {
          --hue-gray: 270deg;
          --primary: 245deg 90%;
          --secondary: 350deg 95%;
      
          
          --color-gray-100: hsl(var(--hue-gray: 270deg) 20% 95%);
          --color-gray-300: hsl(var(--hue-gray: 270deg) 10% 75%);
          --color-gray-500: hsl(var(--hue-gray: 270deg) 5% 50%);
          --color-gray-700: hsl(var(--hue-gray: 270deg) 10% 30%);
          --color-gray-900: hsl(var(--hue-gray: 270deg) 15% 15%);
        
          --color-primary: hsl(var(--primary)  50%);
          --color-primary-light: hsl(var(--primary) 70%);
          --color-primary-dark: hsl(var(--primary) 30%);
          --color-primary-alpha-300: hsl(var(--primary) 50% / 0.3);
          --color-primary-alpha-500: hsl(var(--primary) 50% / 0.5);
          --color-primary-alpha-700: hsl(var(--primary) 50% / 0.7);
        
          --color-secondary: hsl(var(--secondary) 50%);
          --color-secondary-light: hsl(var(--secondary) 70%);
          --color-secondary-dark: hsl(var(--secondary) 30%);
          --color-secondary-alpha-300: hsl(var(--secondary) 50% / 0.3);
          --color-secondary-alpha-500: hsl(var(--secondary) 50% / 0.5);
          --color-secondary-alpha-700: hsl(var(--secondary) 50% / 0.7);
        }
      </style>
      
      <main>
      <div class="row">
        <div class="demo-box bg-gray-100"></div>
        <div class="demo-box bg-gray-300"></div>
        <div class="demo-box bg-gray-500"></div>
        <div class="demo-box bg-gray-700"></div>
        <div class="demo-box bg-gray-900"></div>
      </div>
      <div class="row">
        <div class="row">
          <div class="demo-box bg-primary-light"></div>
          <div class="demo-box bg-primary"></div>
          <div class="demo-box bg-primary-dark"></div>
        </div>
        <div class="row with-bg">
          <div class="demo-box bg-primary"></div>
          <div class="demo-box bg-primary-alpha-700"></div>
          <div class="demo-box bg-primary-alpha-500"></div>
          <div class="demo-box bg-primary-alpha-300"></div>
        </div>
      </div>
      <div class="row">
        <div class="row">
          <div class="demo-box bg-secondary-light"></div>
          <div class="demo-box bg-secondary"></div>
          <div class="demo-box bg-secondary-dark"></div>
        </div>
        <div class="row with-bg">
          <div class="demo-box bg-secondary"></div>
          <div class="demo-box bg-secondary-alpha-700"></div>
          <div class="demo-box bg-secondary-alpha-500"></div>
          <div class="demo-box bg-secondary-alpha-300"></div>
        </div>
      </div>
      </main>
</body>
</html>
