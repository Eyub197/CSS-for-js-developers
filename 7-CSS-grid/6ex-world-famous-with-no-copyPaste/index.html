<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>World-Famous with no copy/paste</title>
</head>
<body>
<!--
    • 320px minimum column width
    • 16px gap
    • No overflow on smaller screens
-->

<style>
    .grid {
        --min-column-width: min(320px, 100%)
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(var(--min-column-width), 1fr));
      gap: 16px;
      padding: 16px;
    }
  </style>

    <main class="grid">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
      </main>
</body>
</html>
