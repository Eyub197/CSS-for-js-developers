<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Scrapbooking</title>
</head>
<body>
    <!--
Acceptance criteria:

• The <article> should be 90% or 500px wide,
  whichever is smaller. It should be centered.
• The inset shadow should have:
  • 1px horizontal offset
  • 2px vertical offset
  • 4px blur radius
  • Black color @ 30% opacity
• The “heart” sticker should have a shadow.
  (use your judgment for the params)
-->

<style>
  
  .wrapper, .card, .photo {
    border-radius: 1px
  }
  
  .wrapper {
    width: min(90%, 500px);
    margin: 10px auto;
    box-shadow:inset 1px 2px 4px hsl(0deg 0% 0% / 0.3);
  }

  .card {
   position: relative;
   box-shadow:1px 2px 4px hsl(0deg 0% 0% / 0.3);  
  }
  
  .photo {
    width: 100%;
  }

  .sticker {
    position: absolute;
    top: 0;
    left: 0;
    transform: translate(-40%, -40%);
    filter: drop-shadow(1px 2px 9px hsl(0deg 0% 0% / 0.5))
  }

</style>

<article class="wrapper">
  <div class="card">
    <img
      class="photo"
      alt="A girl sits on a boulder overlooking a mountain"
      src="https://courses.joshwcomeau.com/cfj-mats/girl-mountain.jpg"
    />
    <div
      class="sticker"
      role="img"
      aria-label="heart sticker"
    >
      💖
    </div>
  </div>
</article>
</body>
</html>
